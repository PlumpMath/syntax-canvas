<!doctype html>
<html>
<head>
  <title>Language Canvas</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/ambiance.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style type="text/css">
      .nav {
        margin-top: 1em;
        margin-bottom: 5px;
        padding: 0 1em;
      }


      form {
        margin: 0;
      }

      .parser {
        margin-top: 1px;
      }

      .nav button {
        margin-left: 5px;
      }

      .nav input:focus {
        outline: none;
      }
      .nav input {
        border: none;
        padding: 0;
        height: 18px;
        position: relative;
        top: -2px;
      }

    </style>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/flexible/flexible.js"></script>
    <script src="codemirror/mode/slymtax/slymtax.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="http://github.com/downloads/dmajda/pegjs/peg-0.7.0.min.js"></script>
    <script src="namegenerator.js"></script>
    
    <script type="text/javascript">

    var codeMirrors = [];

    function refreshEditors() {
      var tabHeight = $(window).outerHeight() - $(".nav").outerHeight(true);
      $(".code .CodeMirror-scroll").height(tabHeight * 0.75);
      $(".parser .CodeMirror-scroll").height(tabHeight * 0.25 - 1);

      for (var i = codeMirrors.length - 1; i >= 0; i--) { codeMirrors[i].refresh(); };
    }

    function addLanguage (name, code, syntax) {
      var humanName = name;
      name = name.replace(" ", "-");
      // create tab
      var tab = $("<li><a href=\"#tab-" + name + "\" data-toggle=\"tab\">" + humanName + "</a></li>");

      // show tab on click
      $(tab).find("a").click(function (e) {
        e.preventDefault();
        $(this).tab('show');

        refreshEditors();
      });

      // edit language name on double click
      $(tab).find("a").dblclick(function (e) {
        e.preventDefault();
        var originalName = $(this).text();
        var $this = $(this);

        // create input element
        var input =  $("<input style='width:" + $this.width() + "px' placeholder='" + originalName + "'></input>");

        // escape or enter with no text resets name, enter with text sets new name
        input.keydown(function(k) {
          var code = k.keyCode || k.which;
          if(code == 27) { // escape
            k.preventDefault();
            $this.html(originalName);

          } else if(code == 13) { // enter
            k.preventDefault();
            if(input.val() == "") {
              $this.html(originalName);

            } else {
              var newName = input.val();
              $this.html(newName);
              localStorage.setItem(newName, localStorage.getItem(originalName));
              localStorage.removeItem(originalName);
            }
          }
        });

        $this.html(input);
        input.focus();
      });

      // create tab content pane
      var tabPane = $("<div class=\"tab-pane\" id=\"tab-" + name + "\"> <form class=\"code\"><textarea></textarea></form> <form class=\"parser\"><textarea></textarea></form> </div>");

      // add syntax editor
      var parser = CodeMirror.fromTextArea($(tabPane).find('.parser textarea').get(0), {
        theme:"ambiance",
        mode: "text/slymtax",
        smartIndent:false,
        onChange:function() {
          var Syntax = [];
          var syntaxLines = parser.getValue().split("\n");
          for (var i = syntaxLines.length - 1; i >= 0; i--) {
            try {
              var matches, token, styles;
              if(matches = /\/([^\/]+)\/\s*:\s*(.+)/.exec(syntaxLines[i])) {
                // regexp rule
                token = new RegExp("^" + matches[1].trim().replace(/ /g, "")); // whitespace replace, bad idea?
                styles = matches[2].trim().split(" ");
                
              } else if(matches = /'([^']+)'\s*:\s*(.+)/.exec(syntaxLines[i])) {
                // string rule
                token = matches[1].trim();
                styles = matches[2].trim().split(" ");

              } else {
                continue;
              }
              
              if(typeof styles != "undefined" && typeof token != "undefined") Syntax.push([token, styles]);

            } catch(e) {}
          }

          parser.syntax = Syntax;
          editor.setOption("mode", editor.getOption("mode")) // refresh editor
        }
      });
      parser.syntax = [];

      // add code editor
      var editor = CodeMirror.fromTextArea($(tabPane).find('.code textarea').get(0), {
        theme:"ambiance",
        mode: {
          name: "flexible",
          parser: parser
        },
        lineNumbers: true,

        onHighlightComplete:function() {
          localStorage.setItem(name, JSON.stringify({ code:editor.getValue(), syntax:parser.getValue() }));
        }
      });

      // populate editors
      editor.setValue(code);
      parser.setValue(syntax);

      // refresh editor
      editor.setOption("mode", editor.getOption("mode")); 

      // store editors for future
      codeMirrors.push(parser);
      codeMirrors.push(editor);

      // insert tab and content into dom
      $(".nav").append(tab);
      $(".tab-content").append(tabPane);
    }



    $(function() {
      $(window).resize(function() {
        refreshEditors();
      });

      $("#add-language").click(function (e) {
        addLanguage(NameGenerator.makeName("adjective%5 [animal name gem planet tree emotion letter] suffix%2"), "# Ramsey Nasser's Syntax Canvas\n# \n# type your code here, and your syntax in the lower pane\n# syntax syntax is MATCH : STYLE, STYLE... where MATCH is\n# a single quoted string, a simple regex or a regex with\n# captures and STYLE is an unquoted style name, indicating\n# how to style the text. Custom styling coming soon. \n# \n# styles are: keyword, atom, number, def, variable, variable-2\n# variable-3, property, operator, comment, string, string-2\n# meta, error, qualifier, builtin, bracket, tag, attribute\n# header, quote, hr, link  \n\nself.range = (10...32)", "/\\((\\d+)(...)(\\d+)\\)/ : number operator number\n/#.*/ : comment\n'self' : builtin")
        $(".nav a:last").click();
      });

      for (var i = localStorage.length - 1; i >= 0; i--) {
        var name = localStorage.key(i);
        var data = JSON.parse(localStorage.getItem(name));
        if(data)
          addLanguage(name, data.code, data.syntax)
      }

      $(".nav a:first").click();

      refreshEditors();
    });
</script>
</head>
<body>
  <ul class="nav nav-tabs">
    <li class="pull-right"><button id="add-language" class="btn btn-small btn-primary"><i class="icon-plus icon-white"></i></button></li>
  </ul>
  <div class="tab-content"></div>
