<!doctype html>
<html>
<head>
  <title>Language Canvas</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/ambiance.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style type="text/css">
      .nav {
        margin-top: 1em;
        margin-bottom: 5px;
        padding: 0 1em;
      }


      form {
        margin: 0;
      }

      .parser {
        margin-top: 1px;
      }

    </style>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/flexible/flexible.js"></script>
    <script src="codemirror/mode/slymtax/slymtax.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">

    var codeMirrors = [];
    var languages = [];

    function refreshEditors() {
      var tabHeight = $(window).outerHeight() - $(".nav").outerHeight(true);
      $(".code .CodeMirror-scroll").height(tabHeight * 0.75);
      $(".parser .CodeMirror-scroll").height(tabHeight * 0.25 - 1);

      for (var i = codeMirrors.length - 1; i >= 0; i--) { codeMirrors[i].refresh(); };
    }

    function addLanguage (name, code, syntax) {
      // add tab
      var tab = $(".nav").prepend("<li><a href=\"#" + name + "\" data-toggle=\"tab\">" + name + "</a></li>");

      // make tab clickable
      $("a", tab).click(function (e) {
        e.preventDefault();
        $(this).tab('show');

        refreshEditors();
      });

      // add tab content pane
      var tab_pane = $(".tab-content").prepend("<div class=\"tab-pane\" id=\"" + name + "\"> <form class=\"code\"><textarea></textarea></form> <form class=\"parser\"><textarea></textarea></form> </div>");

      // add syntax editor
      var parser = CodeMirror.fromTextArea($(".parser textarea", tab_pane).get()[0], {
        theme:"ambiance",
        mode: "text/slymtax",
        smartIndent:false,
        onChange:function() {
          var Syntax = [];
          var syntaxLines = parser.getValue().split("\n");
          for (var i = syntaxLines.length - 1; i >= 0; i--) {
            try {
              var matches, token, styles;
              if(matches = /\/([^\/]+)\/\s*:\s*(.+)/.exec(syntaxLines[i])) {
                // regexp rule
                token = new RegExp("^" + matches[1].trim().replace(/ /g, "")); // whitespace replace, bad idea?
                styles = matches[2].trim().split(" ");
                
              } else if(matches = /'([^']+)'\s*:\s*(.+)/.exec(syntaxLines[i])) {
                // string rule
                token = matches[1].trim();
                styles = matches[2].trim().split(" ");

              } else {
                continue;
              }
              
              if(typeof styles != "undefined" && typeof token != "undefined") Syntax.push([token, styles]);

            } catch(e) {}
          }

          parser.syntax = Syntax;
          editor.setOption("mode", editor.getOption("mode")) // refresh editor
        }
      });
      parser.syntax = [];

      // add code editor
      var editor = CodeMirror.fromTextArea($(".code textarea", tab_pane).get()[0], {
        theme:"ambiance",
        mode: {
          name: "flexible",
          parser: parser
        },
        lineNumbers: true,

        onHighlightComplete:function() {
          // localStorage.setItem("parserText", parser.getValue());
          // localStorage.setItem("editorText", editor.getValue());
        }
      });

      // populate editors
      editor.setValue(code);
      parser.setValue(syntax);

      // refresh editor
      editor.setOption("mode", editor.getOption("mode")); 

      // store editors for future
      codeMirrors.push(parser);
      codeMirrors.push(editor);
    }



    $(function() {
      $(window).resize(function() {
        refreshEditors();
      });

      // if(!localStorage.getItem("languages"))
        localStorage.setItem("languages", JSON.stringify([{name:'Quack', code:"foo = bar", syntax:"'foo':special"}]));

      languages = JSON.parse(localStorage.getItem("languages"));
      for (var i = languages.length - 1; i >= 0; i--) {
        addLanguage(languages[i].name, languages[i].code, languages[i].syntax)
      }

      addLanguage("Demo", "# Ramsey Nasser's Language Canvas\n# \n# type your code here, and your syntax in the lower pane\n# syntax syntax is MATCH : STYLE, STYLE... where MATCH is\n# a single quoted string, a simple regex or a regex with\n# captures and STYLE is an unquoted style name, indicating\n# how to style the text. Custom styling coming soon. \n# \n# styles are: keyword, atom, number, def, variable, variable-2\n# variable-3, property, operator, comment, string, string-2\n# meta, error, qualifier, builtin, bracket, tag, attribute\n# header, quote, hr, link  \n\nself.range = (10...32)", "/\\((\\d+)(...)(\\d+)\\)/ : number operator number\n/#.*/ : comment\n'self' : builtin")

      $(".nav a:first").click();

      refreshEditors();
    });
</script>
</head>

</html>
